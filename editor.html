<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/editor.css">

    <title>Untitled Document - Notes</title>
</head>
<body>
    
    <div class="titlebar">
        <i class="bi bi-journal-code"></i>
        <h1 contenteditable="true">Untitled Document</h1>
        <button data-color="#fff" class="active">-</button>
        <button data-color="#88f">-</button>
        <button data-color="#f44">-</button>
        <button data-color="#4f4">-</button>
    </div>
    <div class="main">
        <div class="toolbar">
            <button class="active" data-tool="PEN"><i class="bi bi-pen"></i></button>
            <button data-tool="ERASER"><i class="bi bi-eraser"></i></button>
            <button data-tool="CODE"><i class="bi bi-code"></i></button>
            <button data-tool="HEADING"><i class="bi bi-fonts"></i></button>
            <button data-tool="TEXT"><i class="bi bi-card-text"></i></button>
            <span class="space"></span>
            <button data-tool="UNDO"><i class="bi bi-arrow-90deg-left"></i></button>
            <button data-tool="REDO"><i class="bi bi-arrow-90deg-right"></i></button>
        </div>
        <div class="editor-main">
            <canvas id="editor-canvas"></canvas>
        </div>
    </div>

    <script src="/scripts/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="/scripts/intersects.js"></script>
    <script src="/scripts/codeblock.js"></script>
    <script src="/scripts/main.js"></script>

</body>
</html>
